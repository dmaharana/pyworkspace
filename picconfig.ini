[DEFAULT]
DATE_FORMAT = %%Y-%%m-%%d %%H:%%M:%%S
IMG_DIR = /media/mm/Documents/temp/pics/new
TRASH_DIR = %(img_dir)s/trash
CLEAN_DUP = no
CSV_HEADER = DHASH_VALUE,ORIGINAL_FILE,DUPLICATE_FILE(S)
OUTPUT_DIR = output
IMG_EXT = jpg
DB_NAME = imageDB.db
TABLE_NAME = IMGFILEHASH4
CREATE_TABLE_SQLSTMT = CREATE TABLE IF NOT EXISTS %(TABLE_NAME)s
    (ID INTEGER PRIMARY KEY AUTOINCREMENT,
    ABSFILENAME TEXT NOT NULL,
    FILENAME TEXT NOT NULL,
    FILECTIME TEXT NOT NULL,
    FILEMTIME TEXT NOT NULL,
    ENTRYDATE TEXT NOT NULL,
    IMAGEHASH TEXT,
    ERROR TEXT,
    ACTIVE INTEGER NOT NULL);
FIND_DUP_FILE_SQLSTMT = SELECT ABSFILENAME, IMAGEHASH FROM %(TABLE_NAME)s
    WHERE ACTIVE = 1 AND IMAGEHASH IN (SELECT  IMAGEHASH AS C FROM %(TABLE_NAME)s
    WHERE ERROR = '' AND ACTIVE = 1 GROUP BY IMAGEHASH 
    HAVING COUNT(0) > 1 ORDER BY IMAGEHASH) 
    ORDER BY IMAGEHASH;
CHECK_IF_FILE_AVAILABLE_SQLSTMT = select absfilename from %(TABLE_NAME)s where active = 1;
